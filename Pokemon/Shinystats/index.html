<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Stats</title>
    
    <!-- jQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Shiny Encounter Probability</h1>

        <div class="mb-3">
            <label for="inpOdds" class="form-label">Odds (e.g., 1/4096)</label>
            <input type="number" id="inpOdds" class="form-control text-center" min="1" max="8192" step="1" placeholder="odds" value="4096" oninput="updateStats()">
        </div>

        <div class="mb-3">
            <label for="inpAttempts" class="form-label">Number of Attempts</label>
            <input type="number" id="inpAttempts" class="form-control text-center" min="1" step="1" placeholder="attempts" oninput="updateStats()">
        </div>

        <h2 id="odds" class="mt-4">Chance of at least one success: ?%</h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
